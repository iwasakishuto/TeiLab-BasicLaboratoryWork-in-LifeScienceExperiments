name: Install This Package

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.platform }}
    strategy:
      max-parallel: 3
      matrix:
        python-version: [3.8]
        platform: [ubuntu-latest, ubuntu-16.04, macos-latest]

    steps:
    - name: Checkout Repository
      uses: actions/checkout@master

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies (for mac)
      if: startsWith(matrix.platform, 'macos')
      run: |
        brew update && brew upgrade brew-cask && brew cleanup && brew cask cleanup
        brew install gcc
    - name: Install dependencies (for linux)
      if: startsWith(matrix.platform, 'ubuntu')
      run: |
        sudo apt-get clean && sudo apt-get update && sudo apt-get upgrade -y && sudo apt-get dist-upgrade
        sudo apt-get update --allow-releaseinfo-change
        sudo apt-get install -y cmake gcc g++
    - name: Set up Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest pytest-cov
        pip install -r requirements.txt
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      continue-on-error: true
      timeout-minutes: 30
      run: |
        pip install pytest-github-actions-annotate-failures
        pytest --dataset-passwords ${{ secrets.UITEI_DATASETS_PASSWORD1 }} ${{ secrets.UITEI_DATASETS_PASSWORD2 }}