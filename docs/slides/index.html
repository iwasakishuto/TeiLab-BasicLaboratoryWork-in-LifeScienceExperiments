            <pre style="display:none"><code></code></pre>
            <header class="menu-title">はじめに</header>

            このスライドは、 [東京大学 程研究室](http://ui-tei.rnai.jp/) が、同大学 理学部 [生物情報科学科](http://www.bs.s.u-tokyo.ac.jp/bioinfo/)・[生物化学科](http://www.bs.s.u-tokyo.ac.jp/biochem/)
            の３年生を対象に行う講義（学生実習）「生命科学基礎実験」で用いるスライドです。

            この講義は、

            - 培養細胞から抽出したRNAを **Cy3で蛍光ラベル化** し、マイクロアレイ上のプローブと結合（ **ハイブリダイゼーション** ）させる <b>「ウェットパート」</b>
            - 取得したマイクロアレイの蛍光データを解析する<b>「ドライパート」</b>

            に分かれていますが、このスライドで全体の概観を掴み、<b>「ドライパート」</b>の解析は、[Google Colaboratory]() を用いて実際に手を動かしながら解説します。（そこでは、[このPythonライブラリ](https://iwasakishuto.github.io/TeiLab-BasicLaboratoryWork-in-LifeScienceExperiments/index.html)を使用します。）

            --
            <header class="menu-title" style="display:none">フォント設定</header>
            <div class="max-w-sx mx-auto">
              <a style="color:white; cursor:pointer;" onclick="removeHachiMaruPop()">フォントを直す</a>
            </div>
            ---
            <header class="menu-title">程研究室</header>

            RNAには、DNAの情報をタンパク質へと変換するmRNAだけでなく、**タンパク質をコードしないnon-coding RNA(ncRNA)** も存在します。

            近年、「ジャンク」と呼ばれていた ncRNAが、様々な生理機能を制御することが分かってきました。当研究室では、その中でも特に <b>miRNA</b> と <b>siRNA</b> に焦点を当てた研究をおこなっています。

            <div class="max-w-5xl">
              <img width="80%" class="mx-auto block" src="./img/dry-python/CentralDogma-ncRNA.png" alt="Central Dogma and ncRNA" />
            </div>

            --
            <!-- .slide: data-background-iframe="https://www.youtube.com/embed/VJFBAYeypQg" is="x-frame-bypass" -->
            <header class="menu-title" style="display:none">研究室紹介動画</header>
            ---
            <header class="menu-title">miRNA & siRNA</header>

            <div class="max-w-5xl">
              <img width="60%" class="mx-auto block" src="https://media.springernature.com/lw685/springer-static/image/art%3A10.1038%2Fsrep00996/MediaObjects/41598_2012_Article_BFsrep00996_Fig7_HTML.jpg?as=webp" alt="Figure.7 Possible thermodynamic control of miRNA/siRNA-mediated gene-silencing activity." />
              <small style="margin-top:10px">Figure is from <a href="https://doi.org/10.1038/srep00996">Hibio, N. et al. Sci Rep 2, 996 (2012)</a></small>
            </div>

            より詳細が知りたい方は。。。

            - [(2013) Molecular mechanisms of RNA interference](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5895182/)
            - [(2015) siRNA Versus miRNA as Therapeutics for Gene Silencing](https://doi.org/10.1038/mtna.2015.23)
            - [(2003) MicroRNAs and small interfering RNAs can inhibit mRNA expression by similar mechanisms](https://doi.org/10.1073/pnas.1630797100)

            --

            <header class="menu-title">RNAiと核酸医薬</header>

            核酸医薬とは <b>「DNAやRNAの構成成分であるヌクレオチド（およびその誘導体）からなり、化学合成により製造される医薬品」</b> のことを指します。

            2006年にノーベル生理学・医学賞を受賞したRNAiには以下の特徴があり、新薬開発において最も注目されている分野です。

            - 生物に **元々備わっている** メカニズムを使用している。
            - RISCを介した標的mRNAの分解は、**繰り返し作用** することができる。
            - 理論上、**あらゆるタンパク質** の標的可が可能である。
            - 疾患の原因となるタンパク質そのものに作用するのではなく、**より上流** のタンパク質の産生を抑制することができる。
            - 情報科学の力で、最適な医薬品候補（siRNAの最適な配列）の **同定プロセスを効率化** することができる。

            参考：[(2019) The current state and future directions of RNAi-based therapeutics](https://www.nature.com/articles/s41573-019-0017-4)

            <header class="menu-title">マイクロアレイ（実験系）</header>

            マイクロアレイはDNAチップとも呼ばれ、**予め塩基配列の分かっている** 1本鎖DNAを、基盤上に高密度に配置したものです。そこに、蛍光標識したRNAを結合（ハイブリダイゼーション）させることで、サンプルで発現している mRNA を網羅的に検出・定量することができます。

              <small style="margin-top:10px">Figure is from <a href="https://bio.libretexts.org/Bookshelves/Biochemistry/Fundamentals_of_Biochemistry_%28LibreTexts%29/01%3A_Unit_I-_Structure_and_Catalysis/09%3A_Investigating_DNA/9.04%3A_DNA_Microarrays">Libre Texts</a> (dual-color microarray design)</small>
            </div>

            <header class="menu-title">今回の実習</header>

            今回の実習では、ビメンチンをターゲットとしたsiRNA（siVIM-270）に加え、siVIM-270のガイド鎖のシード領域に様々な化学修飾を導入したsiRNAをトランスフェクションしたHeLa細胞からRNAを抽出し、マイクロアレイによって網羅的な発現データを取得しました。

            これらのデータから、**「各修飾が、ビメンチン（ターゲット）の発言量およびオフターゲット効果にどの程度影響を及ぼすか」** を調べることができそうです。

            - [(2017) Chemical modification of the siRNA seed region suppresses off-target effects by steric hindrance to base-pairing with targets.](https://doi.org/10.1021/acsomega.7b00291)
            - [(2013) Designing functional siRNA with reduced off-target effects. "siRNA Design"](https://doi.org/10.1007/978-1-62703-119-6_3)
            - [(2012) siRNA design software for a target gene-specific RNA interference](https://doi.org/10.3389/fgene.2012.00102)

            <header class="menu-title">Python直書き</header>

            ```python [1-6|8-12|14-33|35-36|38-93]
            import os
            from typing import Dict, List, Optional

            import matplotlib.pyplot as plt
            import numpy as np
            import pandas as pd

            # 0. 変数定義
            USE_COLS1: List[str] = ["FeatureNum", "ControlType", "ProbeName", "GeneName", "SystematicName"]
            USE_COLS2: List[str] = ["gProcessedSignal", "gIsWellAboveBG"]
            SAMPLE_NAMES: List[str] = ["mock(1)", "RNA", "2OMe3", "2OMe5", "mock(5)", "2OMe7", "LNA3", "LNA7"]
            FILE_PATHS: List[str] = sorted([path for path in os.listdir() if path[-4:] == ".txt"])

            # 1. データの読み込み
            df_all = pd.read_csv(
                filepath_or_buffer="US91503671_253949442637_S01_GE1_105_Dec08_1_1.txt", sep="\t", header=9, engine="python"
            )[USE_COLS1]
            all_index = df_all.index
            for path, sample in zip(FILE_PATHS, SAMPLE_NAMES):
                df = pd.read_csv(filepath_or_buffer=path, sep="\t", header=9, engine="python")[USE_COLS2]

                # "gIsWellAboveBG" が 1 のもの（=正しく測定できたデータ）のみを抽出する。
                select_index = df[(df.gIsWellAboveBG == 1)].index
                all_index = set(all_index) & set(select_index)

                # "gIsWellAboveBG" はもういらないのでシグナル強度のみを残す。
                df = df[["gProcessedSignal"]]
                df.columns = [sample]

                # 必要なデータ( "gProcessedSignal" )のみを横に連結していく
                df_all = pd.concat([df_all, df], axis=1)
            selected_index = sorted(list(all_index))
            df_output = df_all.loc[selected_index, :]

            # 2. 信頼できるデータのみを残す
            df_output = df_output[df_output.ControlType == 0]

            # 3. MAプロットを作成する
            def MAplot(
                df: pd.DataFrame,
                col_x: str,
                col_y: str,
                col_c: Optional[str] = None,
                cdict: Dict[any, str] = None,
                show_title: bool = True,
                axis: bool = True,
                ymin: Optional[int] = None,
                ymax: Optional[int] = None,
                vim: bool = True,
            ):
                # MAプロットの変数を定義
                X = df[col_x].values
                Y = df[col_y].values
                row = np.log10(X * Y)
                col = np.log2(Y / X)

                # 色を分ける場合は、カラム(col_c)と対応する色(cdict)を指定
                if col_c:
                    group = df[col_c].values

                    for g in np.unique(group):
                        ix = np.where(group == g)
                        plt.scatter(row[ix], col[ix], s=1, c=cdict[g], label=g)
                else:
                    plt.scatter(row, col, s=1)

                # y軸の範囲[ymin, ymax]を指定
                plt.ylim(ymin, ymax)

                # +1,0,-1に水平線を描画
                plt.hlines(y=0, xmin=min(row), xmax=max(row), colors="r", linewidths=2)
                plt.hlines(y=1, xmin=min(row), xmax=max(row), colors="r", linewidths=1)
                plt.hlines(y=-1, xmin=min(row), xmax=max(row), colors="r", linewidths=1)

                # タイトルを入れる
                if show_title:
                    plt.title("MA plot $X$ = {}, $y$ = {}".format(col_x, col_y))

                # 軸の名前を入れる
                if axis:
                    plt.xlabel("$\log_{10}XY$")
                    plt.ylabel("$\log_{2}(Y/X)$")

                # ビメンチンだけ別に描画
                if vim:
                    df_vim = df[df.GeneName == "VIM"]
                    vim_x = df_vim[col_x]
                    vim_y = df_vim[col_y]
                    vim_row = np.log10(vim_x * vim_y)
                    vim_col = np.log2(vim_y / vim_x)
                    plt.scatter(vim_row, vim_col, s=5, c="black", marker="*", label="vimentin")
            ```
